<h1>Add a Widget</h1>

<form>
    <div class="form-group">
        <label>Title</label>		
        <input class="form-control" ng-model="widget.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="widget.description"></textarea>
    </div>
    <a href="#/widgets" class="btn btn-default">Cancel</a>
    <input type="button" value="Save" class="btn btn-primary" ng-click="save()"></input>	
</form>
