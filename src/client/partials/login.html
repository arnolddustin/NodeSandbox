<h1>Login</h1>

<form>
    <div class="form-group">
        <label>Username</label>		
        <input class="form-control" ng-model="username"></input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" ng-model="password"></input>
    </div>
    <a href="#/" class="btn btn-default">Cancel</a>
    <button class="btn btn-primary" ng-click="login()">Sign In</input>	
</form>
